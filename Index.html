<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnitin Login Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Turnitin Login Details</h1>
    <!-- Local image path on your desktop -->
    <img src="file:///C:/Users/YourUsername/Desktop/Supplier-turnitin-1536x864.jpg" alt="Turnitin Image">
    
    <!-- User input for Name, Topic, Date, and Time -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Your Name">
    
    <label for="topic">Topic Name:</label>
    <input type="text" id="topic" placeholder="Enter Topic Name">
    
    <label for="date">Date:</label>
    <input type="date" id="date">
    
    <label for="time">Time:</label>
    <input type="time" id="time">
    
    <button onclick="storeAndDisplayDetails()">Submit</button>
    
    <!-- Display stored data in a table -->
    <table id="resultTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Topic Name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="result"></tbody>
    </table>
</div>

<script>
    // Load stored data when the page loads
    window.onload = function() {
        displayStoredDetails();
    };

    // Store data in localStorage and display it in the table
    function storeAndDisplayDetails() {
        const name = document.getElementById("name").value;
        const topic = document.getElementById("topic").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        // Get existing data from localStorage
        let submissions = JSON.parse(localStorage.getItem("submissions")) || [];

        // Add new submission to the list
        submissions.push({ name, topic, date, time });

        // Store updated list back to localStorage
        localStorage.setItem("submissions", JSON.stringify(submissions));

        // Display updated table
        displayStoredDetails();
    }

    // Display data from localStorage in a table
    function displayStoredDetails() {
        const submissions = JSON.parse(localStorage.getItem("submissions")) || [];
        const resultTableBody = document.getElementById("result");

        // Clear previous table rows
        resultTableBody.innerHTML = "";

        // Add rows to the table for each submission
        submissions.forEach(submission => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${submission.name}</td>
                <td>${submission.topic}</td>
                <td>${submission.date}</td>
                <td>${submission.time}</td>
            `;
            resultTableBody.appendChild(row);
        });
    }
</script>

</body>
</html>
